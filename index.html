<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeeze Calendar - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- AGGIUNGI QUESTA RIGA PER CARICARE LA LIBRERIA CLIENT DI SOCKET.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> 
</head>
<body>
    <!-- Background blobs -->
    <div class="blob blob-yellow"></div>
    <div class="blob blob-orange"></div>

    <!-- Main content -->
    <div class="container">
        <!-- Logo -->
        <header class="logo">
            <img src="assets/images/logo.png" alt="Squeeze Logo">
        </header>

        <!-- Main content -->
        <main class="content">
            <h1>Squeeze</h1>
            
            <!-- Dynamic slogan -->
            <div class="slogan-container">
                <p class="slogan" id="dynamic-slogan">The calendar that knows you. And lets you <span class="highlight">breathe</span>.</p>
            </div>
            
            <!-- Counter -->
            <div class="counter-container">
                <p class="counter-text">Join <span id="counter" class="highlight-counter">0</span> others on the waitlist!</p>
            </div>

            <!-- UNICO CONTENITORE PER TUTTI GLI STEP DEL FORM -->
            <div id="form-flow-container" class="form-flow-container">
                <!-- Step 1: Input form -->
                <div id="input-step" class="form-step active-step">
                    <form id="user-form" class="form-with-inline-button">
                        <input type="text" id="user-input" placeholder="What feature would make you breathe easier?" required>
                        <button type="submit">Next</button>
                    </form>
                </div>

                <!-- Step 2: Feedback message -->
                <div id="feedback-step" class="form-step">
                    <p id="feedback-message" class="feedback-message">Great idea! We're on it ðŸ’ª</p>
                </div>
                
                <!-- Step 3: Email form -->
                <div id="email-step" class="form-step">
                    <form id="email-form" class="form-with-inline-button">
                        <input type="email" id="email-input" placeholder="Enter your email to join the waitlist" required>
                        <button type="submit">Join</button>
                    </form>
                </div>
                
                <!-- Step 4: Thank you message -->
                <div id="thankyou-step" class="form-step">
                    <p id="dynamic-thank-you-message" class="thank-you-message">Thank you! We'll notify you at launch ðŸš€</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; <span id="current-year"></span> Squeeze. All rights reserved.</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
