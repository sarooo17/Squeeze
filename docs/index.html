    <!-- Main content -->
    <div class="container">
        <!-- Logo finale nella pagina -->
        <div class="logo">
            <svg id="final-logo-svg" width="40" height="40" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Squeeze Calendar Logo">
                <path d="M28.165 0C31.7693 3.60423 34 8.58298 34 14.083L33.9941 14.5967C33.7213 25.3585 24.9114 33.9987 14.084 33.999L13.5693 33.9932C8.27359 33.8589 3.49147 31.6569 0 28.165L2.8291 25.3369C5.70951 28.217 9.68882 29.999 14.084 29.999C22.874 29.9987 29.9996 22.873 30 14.083C30 9.68784 28.218 5.70853 25.3379 2.82812L28.165 0Z" fill="#FF8C00"/>

        <!-- Main content -->
        <div class="content">
            <h1>Coming Soon</h1>
            
            <!-- Dynamic slogan -->
            <div class="slogan-container">
                <p id="dynamic-slogan" class="slogan">The calendar that knows you. And lets you <span class="highlight">breathe</span>.</p>
            </div>
            
            <!-- Counter -->
            <div class="counter-container">
                <p class="counter-text"><span id="counter" class="highlight-counter">346</span> people are already waiting for their dream calendar. And you?</p>
            </div>
            
            <!-- UNICO CONTENITORE PER TUTTI GLI STEP DEL FORM -->
            <div id="form-flow-container" class="form-flow-container">
                <!-- Step 1: Input form -->
                <div id="input-step" class="form-step active-step">
                    <form id="user-form" class="form-with-inline-button">
                        <input type="text" id="user-input" placeholder="How could a truly smart calendar help you?" required>
                        <button type="submit" id="submit-btn">I want to try it</button>
                    </form>
                </div>

                <!-- Step 2: Feedback message -->
                <div id="feedback-step" class="form-step">
                    <p id="feedback-message" class="feedback-message">We're working on it ðŸ’ª</p>
                </div>
                
                <!-- Step 3: Email form -->
                <div id="email-step" class="form-step">
                    <form id="email-form" class="form-with-inline-button">
                        <input type="email" id="email-input" placeholder="Your email to be notified at launch" required>
                        <button type="submit" id="email-submit-btn">Notify me</button>
                    </form>
                </div>
                
                <!-- Step 4: Thank you message -->
                <div id="thankyou-step" class="form-step">
                    <p id="dynamic-thank-you-message" class="thank-you-message">Thank you! We'll notify you when we launch.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
